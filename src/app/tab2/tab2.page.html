<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{title}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ul>
    <li *ngFor="let link of links">
        <a [routerLink]="['/tabs/iframe', {url: link.url, title: link.title}]">{{link.title}}</a>
    </li>
  </ul>
</ion-content>
